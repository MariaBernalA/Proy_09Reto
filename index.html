    class Persona {
        #documento;
        #nombreCompleto;
    
  constructor (){
    this.#documento = '';
    this.#nombreCompleto = '';
  }

  set setDocumento(value){
    this.#documento = value;
  }

  get getDocumento(){
    return this.#documento;
  }

  set setNombreCompleto(value){
    this.#nombreCompleto = value;
  }

  get getNombreCompleto(){
    return this.#nombreCompleto;
  }

  informacion(){
    console.log(`Hola mi nombre es  ` + this.#nombreCompleto +
                ` y mi documento es` + this.#documento);
  }
}

class Aprendiz extends Persona{
    #ficha;
    #programa;

constructor(){
    super();
    this.#ficha = '';
    this.#programa = '';
}

   set setFicha(value){
    this.#ficha = value;
   }

   get getFicha (){
    return this.#ficha;
   }

   set setPrograma(value){
    this.#programa = value;
   }

   get getPrograma (){
    return this.#programa;
   }

  matricula(){
    console.log(`Estoy en la ficha  ` + this.getFicha +
                 ` del programa ` + this.getPrograma);
   }
}

class EtapaLectiva extends Aprendiz{

    get getFechaInicio(){

    }

    set setFechaTerminacion(value){
        this.#fechaTerminacion = value;
    }

    get getFechaTerminacion(){
        return this.#fechaTerminacion;
    }

    informacioon(){
        console.log(`estoy en el trimestre ` + this.getNumeroTrimestre +

    estado(){

    }
}

class Producto {
    #codigo;
    #titulo;
    #autor;

    constructor (){
        this.#codigo = '';
        this.#titulo = '';
        this.#autor = '';
    }

    set setCodigo(value){
        this.#codigo = value;
    }

    get getCodigo(){
        return this.#codigo;
    }

    set setTitulo(value){
        this.#titulo = value;
    }

    get getTitulo(){
        return this.#titulo;
    }

    set setAutor(value){
        this.#autor = value;
    }

    get getAutor(){
        return this.#autor;
    }

    informacion(){
        console.log(`El codigo del producto es ` + this.getCodigo +
                    ` su titulo es ` + this.#titulo + ` y el autor es ` + this.#autor);
    }
}
